<body ng-controller="ImgCtrl">
		<flex-slider slide="image in images" animation="slide">
			<img ng-src="{{image}}" />
</flex-slider>

	<div class="container" ng-controller="QuotesCtrl">

			<flex-slider class="carousel" flex-slide="quote in quotes track by $index" animation="fade" animation-loop="true" slideshowSpeed="7000">
				<li>
			<blockquote id="output" class="blockquote-reverse" ng-src="{{quote.contents.quote}}">{{quote.contents.quote}}
				<footer>
					<cite title="quoteSource" class="citation" ng-src="{{quote.contents.author}}">{{quote.contents.author}}</cite>
				</footer>
			</blockquote>
		</li>
		</flex-slider>
	</div>


	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular/angular.js"></script>

	<script src="bower_components/angular-flexslider/angular-flexslider.js"></script>
